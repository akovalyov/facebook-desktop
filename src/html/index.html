<!doctype html>
<html>
<head>
  <title>Facebook Desktop</title>
  <link rel="stylesheet" type="text/css" href="../styles/default.css">
</head>
<body>
  <div id="preloader"></div>
  <webview id="webview"
  src="https://www.facebook.com/"
  allowpopups="on"
  autosize="on"
  minwidth="768"
  minheight="1024"
  preload="../scripts/renderer/reset-webview-zoom.js"
  partition="persist:facebook"
  ></webview>
  <script type="text/javascript" src="../scripts/renderer/default.js"></script>
</body>
</html>
